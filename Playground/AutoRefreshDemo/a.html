<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <script>
        function refresh() {
            document.querySelector('#img').setAttribute('src', 'img.png?timestamp=' + Date.now());
            console.log('refreshed!');
        }

        function autoRefresh() {
            setInterval(refresh, 40);
        }
    </script>
    <p>Text</p>
    <img src="img.png" id="img" onclick="autoRefresh()" />
    <p>Text</p>
</body>

</html>
